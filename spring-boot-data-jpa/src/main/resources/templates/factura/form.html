<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
	<body>
	<header th:replace="layout/layout :: header"></header>
		<div class="container py-4">
			<div class="card">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
					<h4 class="card-title">
						<a class="btn btn-light btn-xs" th:href="@{'/ver/' + ${factura.cliente.id}}" th:text="'&laquo; '+#{text.invoice.return}"></a>
					</h4>
					<form th:action="@{/factura/form}" th:object="${factura}" method="post">
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" th:text="#{text.invoice.costumer}"></label>
							<div class="col-sm-6">
								<input th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}" disabled="disabled" class="form-control"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" th:text="#{text.invoice.description}"></label>
							<div class="col-sm-6">
								<input type="text" th:field="*{descripcion}" class="form-control" th:errorClass="'form-control is-invalid'"/>
								<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label" th:text="#{text.invoice.observation}"></label>
							<div class="col-sm-6">
								<textarea th:field="*{observacion}" class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<label for="buscar" class="col-sm-2 col-form-label" th:text="#{text.invoice.search}"></label>
							<div class="col-sm-6">
								<input type="text" name="buscar_producto" id="buscar_producto" class="form-control"/>
							</div>
						</div>
						<table th:replace="factura/plantilla-items :: itemsFactura"></table>
						<table id="cargarItemsProductos" class="table table-sm table-striped table-hover">
							<thead>
								<tr>
									<th th:text="#{text.cliente.nombre}"></th>
									<th th:text="#{text.invoice.price}"></th>
									<th th:text="#{text.invoice.quantity}"></th>
									<th th:text="#{text.invoice.total}"></th>
									<th th:text ="#{text.cliente.delete}"></th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						<h5><span th:text="#{text.invoice.total}">: </span> <span class="badge badge-secondary" id="gran_total">0</span></h5>
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" th:value="${titulo}" class="btn btn-secondary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
		<script type="text/javascript" th:replace="factura/js/autocomplete-productos.html :: javascript"></script>
	</body>
</html>
